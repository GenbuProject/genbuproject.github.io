<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8">
		<Title>Genbu Project Official Site == Rhythm Tap Ride(RTR) ＜楽曲アップローダ＞</Title>
		
		<Script Src = "Script/Uploader.js"></Script>
		<Link Rel = "StyleSheet" Href = "Css/Uploader.css" />
		
		<Script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			
			ga('create', 'UA-88656260-1', 'auto');
			ga('require', 'linkid', 'linkid.js');
			ga('send', 'pageview');
		</Script>
	</Head>
	
	<Body Style = 'Color: #EEE; Font: 14px/2 "メイリオ", Meiryo, Osaka; BackGround: URL("https://genbuproject.github.io/Image/Back.jpg");' OnLoad = 'Init();'>
		<H1 Align = "Center" Style = "Color: Cyan;">Rhythm Tap Ride(RTR) ＜楽曲アップローダ＞</H1>
		<Hr>
		
		<Div Class = "Back" Style = "Display: None;">
			<Div ID = "Register">
				<Hr>
				<H2 Class = "Title">楽曲新規登録</H2>
				<Hr>
				
				登録する楽曲ファイル：<Input Class = "FileChooser" Type = "File" /><Br>
				<Button OnClick = "Net.UploadWithGithub();" Style = "Width: 100%;">登録する</Button>
			</Div>
		</Div>
		
		<Div Class = "Back" Style = "Display: None;">
			<Div ID = "Updater">
				<Hr>
				<H2 Class = "Title">楽曲更新</H2>
				<Hr>
				
				更新する楽曲：
				<Select Class = "OwnFile">
					<Option>----------</Option>
				</Select>
				
				<Br>
				
				上書きする楽曲ファイル：<Input Class = "FileChooser" Type = "File" /><Br>
				<Button OnClick = "Net.ReplaceWithGithub();" Style = "Width: 100%;">更新する</Button>
			</Div>
		</Div>
		
		<Div Class = "Back" Style = "Display: None;">
			<Div ID = "Deleter">
				<Hr>
				<H2 Class = "Title">楽曲削除</H2>
				<Hr>
				
				削除する楽曲：
				<Select Class = "OwnFile">
					<Option>----------</Option>
				</Select>
				
				<Br>
				
				<Button OnClick = "Net.DeleteWithGithub();" Style = "Width: 100%;">削除する</Button>
			</Div>
		</Div>
	</Body>
</HTML>
