<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Title>Canvas Transform</Title>
		
		<Script Src = "https://genbuproject.github.io/Programs/DOM%20Extender/DOM%20Extender%20v1.6.js"></Script>
		<Script Src = "Main.js"></Script>
		
		<Style>
			* {
				Box-Sizing: Border-Box;
			}
			
			HTML, Body {
				Width: 100%;
				Height: 100%;
				
				Margin: 0;
				
				Overflow: Hidden;
			}
			
			Body {
				Border: Thin Solid Red;
			}
			
			Canvas {
				Position: Absolute;
				Top: 0;
				Bottom: 0;
				
				BackGround: Transparent;
			}
		</Style>
	</Head>
	
	<Body>
		<Canvas ID = "Cvs1"></Canvas>
		<Canvas ID = "Cvs2"></Canvas>
		<Canvas ID = "Cvs3"></Canvas>
		<Canvas ID = "Cvs4"></Canvas>
	</Body>
</HTML>
