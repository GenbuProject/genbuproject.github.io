	<Head>
		<Meta Charset = "UTF-8" />

		<Script Type = "Text/JavaScript">
			function VersionUpdate() {
				var Header = document.getElementById("Version");
					Header.innerHTML = "現在のWeb Audio Player By URLのバージョンは" + "<Span Style = 'Color: LightBlue'>" + Version + "</Span>です"
