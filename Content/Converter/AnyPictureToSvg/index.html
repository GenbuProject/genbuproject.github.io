<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Title>Genbu Project Official Site == AnyPictureToSvg</Title>
		
		<Script Src = "https://genbuproject.github.io/Programs/DOM Extender/DOM Extender v1.1.js"></Script>
		<Script Src = "https://genbuproject.github.io/Programs/Sync Helper/Sync Helper v1.1.js"></Script>
		
		<Script Src = "Script/Main.js"></Script>
		
		<Style>
			HTML, Body, H1 {
				Margin: 0;
			}
			
			HTML, Body {
				Width: 100%;
				Height: 100%;
			}
			
			Body {
				Display: Flex;
				Justify-Content: Center;
				Align-Items: Center;
			}
			
			H1 {
				Text-Shadow: 2px 4px 6px;
			}
			
			#Data.Show {
				Position: Fixed;
				Top: 0;
				Right: 0;
				
				Border: Thin Solid White;
			}
			
			#Data.Hide {
				Display: None;
			}
		</Style>
	</Head>
	
	<Body Style = 'Color: #EEE; Font: 14px/2 "メイリオ", Meiryo, Osaka; BackGround: URL("https://genbuproject.github.io/Image/Back.jpg");'>

		<Div ID = "Data" Class = "Hide">
			<Svg Version = "1.1" Xmlns = "https://www.w3.org/TR/SVG11" Style = "Display: None;" Width = "512" Height = "512" ViewBox = "0 0 512 512">
				<Rect Fill = "#333333" X = "0" Y = "0" Width = "100" Height = "100"></Rect>
			</Svg>
		</Div>
	</Body>
</HTML>
