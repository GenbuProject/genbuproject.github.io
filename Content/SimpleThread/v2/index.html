<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Title>Simple Thread</Title>

		<Link Rel = "StyleSheet" Href = "https://fonts.googleapis.com/icon?family=Material+Icons" />
		<Link Rel = "StyleSheet" Href = "https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
		<Script Src = "https://code.getmdl.io/1.3.0/material.min.js" Defer = "Defer"></Script>
		<Script Src = "https://genbuproject.github.io/Programs/MDL Extender/MDL Extender.js"></Script>
		<Link Rel = "StyleSheet" Href = "https://genbuproject.github.io/Programs/MDL Extender/MDL Extender.css" />

		<Script Src = "https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></Script>
		<Script Src = "https://genbuproject.github.io/Programs/DOM Extender/DOM Extender v3.0.js"></Script>

		<Script Src = "https://genbuproject.github.io/Programs/FirebasePlus.js"></Script>
		<Script Src = "https://genbuproject.github.io/Content/SimpleThread/v2/Core.js"></Script>
		<Link Rel = "StyleSheet" Href = "https://genbuproject.github.io/Content/SimpleThread/v2/Core.css" />

		<Script Src = "Main.js"></Script>
		<Link Rel = "StyleSheet" Href = "Main.css" />

		<Script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			
			ga('create', 'UA-88656260-1', 'auto');
			ga('require', 'linkid', 'linkid.js');
			ga('send', 'pageview');
		</Script>
	</Head>
	
	<Body Style = 'Background: URL("https://genbuproject.github.io/Image/Back.jpg")'>
		<Div Class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<Header ID = "Header" Class = "mdl-layout__header">
				<Div Class = "mdl-layout__header-row">
					<Span Class = "mdl-layout-title">Simple Thread</Span>
					<Div Class = "mdl-layout-spacer"></Div>

					<Nav Class = "mdl-navigation">
						<Style ID = "Header_AccountPane_Manager"></Style>

						<Div ID = "Header_Searcher" Class = "mdl-textfield mdl-js-textfield mdl-textfield--expandable">
							<Label Class = "mdl-button mdl-js-button mdl-button--icon" For = "Header_Searcher_Input">
								<I Class = "material-icons">search</I>
							</Label>

							<Div Class = "mdl-textfield__expandable-holder">
								<Input ID = "Header_Searcher_Input" Class = "mdl-textfield__input" Type = "Text" />
								<Label Class = "mdl-textfield__label" For = "Header_Searcher_Input">Search...</Label>
							</Div>
						</Div>

						<A Class = "mdl-navigation__link" Href = "Top/">Top</A>
						<A ID = "Header_SignInOut" Class = "mdl-navigation__link">Sign In</A>
						<A ID = "Header_AccountPane-Btn" Class = "mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" Href = "Profile/"></A>

						<Div Class = "mdl-tooltip" For = "Header_AccountPane-Btn">See your profile</Div>
					</Nav>
				</Div>
			</Header>

			<IFrame Class = "mdl-layout__content" Src = "Top/"></IFrame>

			<Dialog ID = "Dialog" Class = "mdl-dialog">
				<Div ID = "Dialog_Content" Class = "mdl-dialog__content">
					本当にアカウントを削除しますか？
				</Div>

				<Div ID = "Dialog_Btns" Class = "mdl-dialog__actions">
					<Button ID = "Dialog_Btns_Yes" Class = "mdl-button" Type = "Button">はい</Button>
					<Button ID = "Dialog_Btns_No" Class = "mdl-button" Type = "Button">いいえ</Button>
				</Div>
			</Dialog>
		</Div>
	</Body>
</HTML>
