<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Title>Simple Thread</Title>

		<Link Rel = "StyleSheet" Href = "https://fonts.googleapis.com/icon?family=Material+Icons" />
		<Link Rel = "StyleSheet" Href = "https://code.getmdl.io/1.3.0/material.teal-red.min.css" />
		<Script Src = "https://code.getmdl.io/1.3.0/material.min.js" Defer = "Defer"></Script>
		<Script Src = "https://genbuproject.github.io/Programs/MDL Extender/MDL Extender.js"></Script>
		<Link Rel = "StyleSheet" Href = "https://genbuproject.github.io/Programs/MDL Extender/MDL Extender.css" />

		<Script Src = "https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></Script>
		<Script Src = "https://genbuproject.github.io/Programs/DOM Extender/DOM Extender v3.0.js"></Script>

		<Script Src = "https://genbuproject.github.io/Programs/FirebasePlus.js"></Script>
		<Script Src = "https://genbuproject.github.io/Content/SimpleThread/v2/Core.js"></Script>
		<Link Rel = "StyleSheet" Href = "https://genbuproject.github.io/Content/SimpleThread/v2/Core.css" />
		
		<Script Src = "includes/dialog-polyfill.js"></Script>
		<Link Rel = "StyleSheet" Href = "includes/dialog-polyfill.css" />
		<Script Src = "Dialog.js"></Script>
		<Link Rel = "StyleSheet" Href = "Dialog.css" />
		
		<Script Src = "Main.js"></Script>
		<Link Rel = "StyleSheet" Href = "Main.css" />

		<Script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			
			ga('create', 'UA-88656260-1', 'auto');
			ga('require', 'linkid', 'linkid.js');
			ga('send', 'pageview');
		</Script>
	</Head>
	
	<Body Style = 'Background: URL("https://genbuproject.github.io/Image/Back.jpg")'>
		<Div Class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<Header ID = "Header" Class = "mdl-layout__header">
				<Div Class = "mdl-layout__header-row">
					<Span Class = "mdl-layout-title">Simple Thread</Span>
					<Div Class = "mdl-layout-spacer"></Div>

					<Nav Class = "mdl-navigation">
						<Style ID = "Header_AccountPane_Manager"></Style>

						<Div ID = "Header_Searcher" Class = "mdl-textfield mdl-js-textfield mdl-textfield--expandable">
							<Label Class = "mdl-button mdl-js-button mdl-button--icon" For = "Header_Searcher_Input">
								<I Class = "material-icons">search</I>
							</Label>

							<Div Class = "mdl-textfield__expandable-holder">
								<Input ID = "Header_Searcher_Input" Class = "mdl-textfield__input" Type = "Text" />
								<Label Class = "mdl-textfield__label" For = "Header_Searcher_Input">Search...</Label>
							</Div>
						</Div>

						<A Class = "mdl-navigation__link" Href = "Top/">Top</A>
						<A ID = "Header_SignInOut" Class = "mdl-navigation__link">Sign In</A>
						<A ID = "Header_AccountPane-Btn" Class = "mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect" Href = "Profile/"></A>

						<Div Class = "mdl-tooltip" For = "Header_AccountPane-Btn">See your profile</Div>
					</Nav>
				</Div>
			</Header>

			<IFrame Class = "mdl-layout__content" Src = "Top/"></IFrame>



			<Div ID = "Dialogs">
				<Div ID = "Dialogs_Profile">
					<Dialog ID = "Dialogs_Account_CreateNotify" Class = "mdl-dialog">
						<Div ID = "Dialogs_Account_CreateNotify_Content" Class = "mdl-dialog__content">
							アカウントを作成しました。<Br />
							Simple Threadにようこそ！！
						</Div>

						<Div ID = "Dialogs_Account_CreateNotify_Btns" Class = "mdl-dialog__actions">
							<Button ID = "Dialogs_Account_CreateNotify_Btns_OK" Class = "mdl-button mdl-js-button mdl-js-ripple-effect" Data-Action = "Dialog_Close" Type = "Button">閉じる</Button>
						</Div>
					</Dialog>

					<Dialog ID = "Dialogs_Account_DeleteNotify" Class = "mdl-dialog">
						<Div ID = "Dialogs_Account_DeleteNotify_Content" Class = "mdl-dialog__content">
							アカウントを削除しました。
						</Div>

						<Div ID = "Dialogs_Account_DeleteNotify_Btns" Class = "mdl-dialog__actions">
							<Button ID = "Dialogs_Account_DeleteNotify_Btns_OK" Class = "mdl-button mdl-js-button mdl-js-ripple-effect" Data-Action = "Dialog_Close" Type = "Button">閉じる</Button>
						</Div>
					</Dialog>



					<Dialog ID = "Dialogs_Profile_ChangeNotify" Class = "mdl-dialog">
						<Div ID = "Dialogs_Profile_ChangeNotify_Content" Class = "mdl-dialog__content">
							プロフィールが変更されました。
						</Div>

						<Div ID = "Dialogs_Profile_ChangeNotify_Btns" Class = "mdl-dialog__actions">
							<Button ID = "Dialogs_Profile_ChangeNotify_Btns_OK" Class = "mdl-button mdl-js-button mdl-js-ripple-effect" Data-Action = "Dialog_Close" Type = "Button">閉じる</Button>
						</Div>
					</Dialog>



					<Dialog ID = "Dialogs_Profile_ConfirmDelete" Class = "mdl-dialog">
						<Div ID = "Dialogs_Profile_ConfirmDelete_Content" Class = "mdl-dialog__content">
							本当にアカウントを削除しますか？<Br />
							処理を続行するにはパスワードを入力してください。

							<Div ID = "Dialogs_Profile_ConfirmDelete_Content_Email" Class = "mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
								<Input ID = "Dialogs_Profile_ConfirmDelete_Content_Email_Input" Class = "mdl-textfield__input" Type = "Email" Value = "" />
								<Label ID = "Dialogs_Profile_ConfirmDelete_Content_Email_Label" Class = "mdl-textfield__label" For = "Dialogs_Profile_ConfirmDelete_Content_Email_Input">メールアドレス...</Label>
								<Span Class = "mdl-textfield__error">無効なメールアドレスです</Span>
							</Div>
						</Div>

						<Div ID = "Dialogs_Profile_ConfirmDelete_Btns" Class = "mdl-dialog__actions">
							<Button ID = "Dialogs_Profile_ConfirmDelete_Btns_Yes" Class = "mdl-button mdl-js-button mdl-js-ripple-effect" Type = "Button">はい</Button>
							<Button ID = "Dialogs_Profile_ConfirmDelete_Btns_No" Class = "mdl-button mdl-js-button mdl-js-ripple-effect" Data-Action = "Dialog_Close" Type = "Button">いいえ</Button>
						</Div>
					</Dialog>
				</Div>
			</Div>
		</Div>
	</Body>
</HTML>
