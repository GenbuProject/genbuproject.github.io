<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Title>Genbu Project Official Site == Chat with Sync Helper</Title>
		
		<Script Src = "https://genbuproject.github.io/Programs/Sync Helper/Sync Helper v1.0.js"></Script>
		
		<Script Src = "Script/Chat.js"></Script>
		<Link Rel = "StyleSheet" Href = "Css/Chat.css" />
	</Head>
	
	<Body OnLoad = "Init();">
		<UL ID = "Comments">
			
		</UL>
		
		<Div ID = "Form">
			<Span ID = "FormBtn">コメントフォーム</Span>
			
			<Div Style = "Display: None;">
				<Input ID = "Name" Type = "Textbox" PlaceHolder = "お名前(必須)" Required = "Required" />
				<Input ID = "Title" Type = "Textbox" PlaceHolder = "コメントのタイトル(必須)" Required = "Required" />
				<TextArea ID = "Content" PlaceHolder = "コメント(必須)" Required = "Required"></TextArea>
				
				<Button ID = "Accept">送信</Button>
			</Div>
		</Div>
		
		<Div Class = "BackFog" Style = "Display: None;">
			
		</Div>
	</Body>
</HTML>
