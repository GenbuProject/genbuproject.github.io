<!DocType HTML>

<HTML>
	<Head>
		<Meta Charset = "UTF-8" />
		<Meta Name = "Viewport" Content = "Width=Device-Width, Initial-Scale=1, User-Scalable=No" />
		<Title>MastodonRater</Title>
		
		<Script Src = "https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></Script>
		<Link Rel = "StyleSheet" Href = "https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" />
		<Link Rel = "StyleSheet" Href = "https://fonts.googleapis.com/icon?family=Material+Icons" />

		<Script Src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></Script>
		<Script Src = "mastodon.js"></Script>
		<Script Src = "https://genbuproject.github.io/Programs/DOM Extender/DOM Extender v3.4.js"></Script>
		
		<Script Src = "main.js" Defer = "Defer"></Script>
		<Link Rel = "StyleSheet" Href = "main.css" />

		<Script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
			
			ga('create', 'UA-88656260-1', 'auto');
			ga('require', 'linkid', 'linkid.js');
			ga('send', 'pageview');
		</Script>
	</Head>

	<Body>
		<Header Class = "mdc-toolbar mdc-toolbar--fixed mdc-toolbar--waterfall mdc-elevation--z4" Data-mdc-auto-init = "MDCToolbar">
			<Div Class = "mdc-toolbar__row">
				<Section Class = "mdc-toolbar__section mdc-toolbar__section--align-start">
					<Span Class = "mdc-toolbar__title">MastodonRater</Span>
				</Section>
			</Div>
		</Header>

		<Main Class = "mdc-typography mdc-typography--body2 mdc-toolbar-fixed-adjust">
			<Section ID = "authPanel" Class = "mstdnRater_panel">
				<Content Class = "mstdnRater_panel_content">
					当サービスをご利用頂く前に、アカウントの認証をお願い致します。
				</Content>

				<Div ID = "authPanel_authForm">
					<Div ID = "authPanel_authForm_instanceUrl" Class = "mdc-select">
						<Select ID = "authPanel_authForm_instanceUrl_items" Class = "mdc-select__surface mdc-select__selected-text">
							
						</Select>

						<Div Class = "mdc-select__label mdc-select__label--float-above">インスタンスのURL</Div>
						<Div Class = "mdc-select__bottom-line"></Div>
					</Div>

					<Button ID = "authPanel_authForm_submit" Class = "mdc-button mdc-button--raised">認証</Button>
				</Div>
			</Section>

			<Section ID = "controlPanel" Class = "mstdnRater_panel mstdnRater_panel-disabled">
				<Content Class = "mstdnRater_panel_content">
					MastodonRaterへようこそ。
					以下よりご利用になるサービスをお選び下さい。
				</Content>

				<UL ID = "controlPanel_apps" Class = "mdc-list mdc-elevation--z5">
					<Li Class = "mdc-list-item">
						<I Class = "mdc-list-item__start-detail material-icons" Aria-Hidden = "true">chat</I>
						Toot Rater
						<A ID = "controlPanel_apps_app-tootRater" Class = "mdc-list-item__end-detail material-icons" Href = "#">launch</A>
					</Li>

					<Li Class = "mdc-list-item">
						<I Class = "mdc-list-item__start-detail material-icons" Aria-Hidden = "true">people</I>
						Relevance Analyzer
						<A ID = "controlPanel_apps_app-tootRater" Class = "mdc-list-item__end-detail material-icons" Href = "#">launch</A>
					</Li>
				</UL>
			</Section>
		</Main>
	</Body>
</HTML>
